<!DOCTYPE html>
<html>
<head>
    <title>Environment Test</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <p>Checking if environment variables are accessible...</p>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Try to access environment variables
                const hasViteEnv = typeof import.meta !== 'undefined' && 
                                  typeof import.meta.env !== 'undefined';
                
                resultDiv.innerHTML = `
                    <p><strong>import.meta.env available:</strong> ${hasViteEnv}</p>
                    ${hasViteEnv ? 
                        `<p><strong>VITE_GEMINI_API_KEY exists:</strong> ${!!import.meta.env.VITE_GEMINI_API_KEY}</p>
                         <p><strong>VITE_GEMINI_API_KEY value (first 10 chars):</strong> ${import.meta.env.VITE_GEMINI_API_KEY ? import.meta.env.VITE_GEMINI_API_KEY.substring(0, 10) + '...' : 'NOT SET'}</p>` : 
                        '<p>import.meta.env is not available</p>'
                    }
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
